<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <header>
        <div class="header_left">
            <a href="#">
                <img class="logo" src="images/logo-teaching.png" alt="">
                <div class="logo_text">線上開課工具!</div>
            </a>
        </div>
        <nav class="header_mid">
            <input id="header_check" type="checkbox">
            <label for="header_check">
                <img src="https://bluemonkey.tw/tech-integration/images/icon_bars.svg" alt="">
            </label>
            <ul>
                <li><a href="#">線上開課工具</a></li>
                <li><a href="#">功能特色</a></li>
                <li><a href="#">方案費用</a></li>
                <li><a href="#">客戶案例</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">藍猴首頁</a></li>
            </ul>
        </nav>
        <div class="header_right">
            <a href="#">FREE! 免費開通試用</a>
        </div>
    </header>
    <main>
        <section class="section_banner">
           <div class="container">
               <img src="https://firebasestorage.googleapis.com/v0/b/school-uiui.appspot.com/o/web%2F1685722143.png?alt=media&token=a4425def-93e7-46a5-a7ee-4f47dc8ddbe7" alt="">
               <a class="bm_btn arrow" href="">查看方案 </a> 
           </div>
        </section>
        <section class="section_number"></section>
        <section class="section_service"></section>
        <section class="section_form">
            <div class="container">
                <div class="bm_form">
                    <h2>你的線上教學事業馬上啟動！</h2>
                    <p>歡迎加入 LINE，即時展開對話，或是填寫下方表單，我們將致電與您討論：）</p>
                    <form action="">
                        <div class="form_left">
                            <div class="input_wrap">
                                <div class="input_group">
                                    <input id="name" type="text" class="form-control" placeholder="*名字" name="name" required="">
                                </div>
                                <div class="input_group">
                                    <input id="email" type="email" class="form-control" placeholder="*Email" name="email" required="">
                                </div>
                                <div class="input_group">
                                    <input id="phone" type="tel" class="form-control" placeholder="*聯絡電話" name="phone" required="">
                                </div>
                            </div>
                            <div class="con-chose">
                                <h4>我想了解：</h4>
                                <input id="ttexp1" type="radio" name="radiott" value="月租方案" checked="">
                                <label for="ttexp1">
                                <span><b>月租</b>方案</span>
                                </label>
                                <input id="ttexp2" type="radio" name="radiott" value="企業方案">
                                <label for="ttexp2">
                                    <span><b>企業</b>方案</span>
                                </label>
                                <input id="ttexp3" type="radio" name="radiott" value="其他">
                                <label for="ttexp3">
                                    <span>其他</span>
                                </label>
                            </div>
                            <div>
                                <textarea id="t_textarea" class="t_textarea" placeholder="您現況遇到的開課問題？ 我們會全力提供協助及建議！" name="t_textarea"></textarea>
                            </div>
                        </div>
                        <div class="form_right"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
